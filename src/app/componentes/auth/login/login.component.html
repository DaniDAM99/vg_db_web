<div class="card p-3 dark-card">
    <h4>Login</h4>
    <hr>
    <form [formGroup]='formLogin' (submit)="login()">
        <div class="input-group mb-2">
            <div class="input-group-prepend" style="width: 170px;">
                <span class="input-group-text" style="width: 100%;">Email:</span>
            </div>
            <input type="text" class="form-control input-text" placeholder="Email" formControlName="email" >
        </div>

        <div class="input-group mb-2">
            <div class="input-group-prepend" style="width: 170px;">
                <span class="input-group-text" style="width: 100%;">Contrseña:</span>
            </div>
            <input type="text" class="form-control input-text" placeholder="Contraseña" formControlName="password" >
        </div>
        
        <input type="submit" class="btn btn-primary"  value="login">
    </form>
</div>
